<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales de Shacra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .social-links a {
            text-decoration: none;
            color: #333;
            font-size: 36px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #007bff;
        }
        .social-links .fa {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Encuéntrame en las redes sociales</h1>
    <div class="social-links">
        <a href="https://www.instagram.com/shacra____/" target="_blank" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61551670936615" target="_blank" title="Facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.tiktok.com/@shacra.by.isacar?_t=8pTlA3OyvSQ&_r=1" target="_blank" title="TikTok">
            <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://www.shacrabyisacar.com/" target="_blank" title="Página Web">
            <i class="fas fa-globe"></i>
        </a>
    </div>
</body>
</html>
